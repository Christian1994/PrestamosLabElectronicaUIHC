<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Aplicativo Préstamos Laboratorio Electrónica Univalle.</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    INICIO DE SESIÓN
                </p:layoutUnit>

                <p:layoutUnit position="south" size="120" closable="true" collapsible="true">
                    JOSÉ IGNACIO HERRERA MARTINEZ<br/>
                    ÁLVARO ANDRÉS LOAIZA DUQUE<br/>
                    CHRISTIAN DAVID NOREÑA VALENCIA<br/>
                    UVTULUA 2016
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form>
                        <p:growl id="msgs" showDetail="true" />
                        <p:panelGrid columns="2">
                            <h:outputText value="Usuario"/>
                            <p:inputText id="txtUsuario" binding="#{sesionVista.txtUsuario}"/>
                            
                            <h:outputText value="Clave"/>
                            <p:password id="txtClave" binding="#{sesionVista.txtClave}"/>
                            
                            <p:commandButton value="Iniciar Sesión" binding="#{sesionVista.btnIngresar}" action="#{sesionVista.funcion_ingresar()}" update="msgs"/>
                        </p:panelGrid>
                    </h:form>                    
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
